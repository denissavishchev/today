name: today
description: to-do organizer

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider:
  intl: ^0.18.1
  flutter_rounded_date_picker: ^3.0.4
  hive: ^2.2.3
  hive_flutter: ^1.0.0
  hive_generator: ^2.0.1
  awesome_notifications: ^0.7.7
  flutter_ringtone_player: ^3.2.0
  countup: ^0.1.4
  percent_indicator: ^4.2.3
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.6

flutter:
  uses-material-design: true


  assets:
   - assets/images/
   - assets/icons/

